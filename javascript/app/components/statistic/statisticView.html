<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
	<div class="dashboard-stat {{colour}}">
		<div ng-cloak class="visual">
			<i class="fa fa-{{icon}}"></i>
		</div>
		<div class="details">
			<div ng-cloak class="number">
					{{value}}
			</div>
			<div ng-cloak class="desc">
				{{description}}
			</div>
		</div>
		<a ng-cloak class="more" href="{{link}}">
		View more <i class="m-icon-swapright m-icon-white"></i>
		</a>
	</div>
</div>
