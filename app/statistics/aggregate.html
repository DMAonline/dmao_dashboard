<div class="jumbotron">
<span class="text-center"><h1>Research data management made simple.</h1></span>
<p class="text-center">Sign in to see the dashboard working with example data for an imaginary institution.</p>
<p class="text-center">Institution: Lune Valley Enterprise University, Username: dladmin, Password: dladmin.</p>
</div>

<div ng-controller="aggregateStatisticCtrl">
    <div ng-hide="data.institutions" class="preloader"></div>
    <div ng-show="data.institutions">
        <aggregate 	value="{{count_institutions}}"
                      description="Institutions"
                      icon="building"
                      colour="grey-gallery"
                      link="#/"
                >
        </aggregate>
    </div>
    <aggregate 	value="{{count_faculties}}"
                  description="Faculties"
                  icon="sitemap"
                  colour="grey-gallery"
                  link="#/"
            >
    </aggregate>
    <aggregate 	value="{{count_departments}}"
                  description="Departments"
                  icon="sitemap"
                  colour="grey-gallery"
                  link="#/"
            >
    </aggregate>
    <aggregate 	value="{{count_dmps}}"
                  description="DMPs"
                  icon="th-list"
                  colour="grey-gallery"
                  link="#/"
            >
    </aggregate>
    <aggregate 	value="{{count_publications}}"
                  description="Publications"
                  icon="book"
                  colour="grey-gallery"
                  link="#/"
            >
    </aggregate>
    <aggregate 	value="{{count_datasets}}"
                  description="Datasets"
                  icon="file"
                  colour="grey-gallery"
                  link="#/"
            >
    </aggregate>
    <aggregate 	value="{{dataset_accesses.data}}"
                  description="Data downloads"
                  icon="cloud-download"
                  colour="grey-gallery"
                  link="#/"
            >
    </aggregate>
    <aggregate 	value="{{dataset_accesses.metadata}}"
                  description="Metadata accesses"
                  icon="cloud-download"
                  colour="grey-gallery"
                  link="#/"
            >
    </aggregate>

</div>
