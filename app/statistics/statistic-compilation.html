<div class="portlet box grey-gallery">
	<div class="portlet-title">
		<div class="caption">
			By institutional division
		</div>
	</div>
	<div class="portlet-body">

			<!-- BEGIN DASHBOARD STATS -->
			<div class="row">

				<div ng-controller="datasetsCtrl">
					<statistic 	value="{{value}}"
								description="All datasets"
								icon="file"
								colour="green-haze"
								link="#/datasets"
								>
					</statistic>
				</div>
				<div ng-controller="datasetsRCUKCtrl">
					<statistic 	value="{{value}}"
								description="RCUK datasets"
								icon="file"
								colour="green-haze"
								link="#/datasetsRCUK"
								>
					</statistic>
				</div>

				<div ng-controller="dmpsCreatedCtrl">
					<statistic 	value="{{value}}"
								description="DMPs produced"
								icon="file-text-o"
								colour="blue-madison"
								link="#/dmp"
								>
					</statistic>
				</div>

				<div ng-controller="noDmpProjectsCtrl">
					<statistic 	value="{{value}}"
								description="Projects without DMPs"
								icon="exclamation-triangle"
								colour="red-intense"
								link="#/nodmp"
								>
					</statistic>
				</div>

				<div ng-controller="dmpStatusCtrl">
					<statistic 	value="{{value}}"
								description="All DMPs"
								icon="th-list"
								colour="blue-steel"
								link="#/dmps"
								>
					</statistic>
				</div>

				<div ng-controller="storageUnitCtrl">
					<statistic 	value="{{value}}"
								description="Storage requirements"
								icon="hdd-o"
								colour="purple-plum"
								link="#/storage"
								units="TB"
								>
					</statistic>
				</div>

				<div ng-controller="storageCostCtrl">
					<statistic 	value="{{value}}"
								description="Storage cost"
								icon="gbp"
								colour="purple-plum"
								link="#/storage"
								currency="Â£"
								>
					</statistic>
				</div>

				<div ng-controller="rcukAccessComplianceCtrl">
					<statistic 	value="{{value}}"
								description="RCUK access compliance"
								icon="gavel"
								colour="green-jungle"
								link="#/compliance"
								units="%"
								>
					</statistic>
				</div>

				<div ng-controller="dataCtrl">
					<statistic 	value="{{dataset_accesses.data}}"
								  description="Data downloads"
								  icon="cloud-download"
								  colour="yellow-casablanca"
								  link="#/data"
							>
					</statistic>
					<statistic 	value="{{dataset_accesses.metadata}}"
								  description="Metadata accesses"
								  icon="cloud-download"
								  colour="yellow-casablanca"
								  link="#/metadata"
							>
					</statistic>
				</div>
			</div>
	</div>
</div>

<div class="clearfix">
</div>

<div class="portlet box grey-gallery">
	<div class="portlet-title">
		<div class="caption">
			By institution
		</div>
	</div>
	<div class="portlet-body">
		<div class="row">
			<div ng-controller="doiMintingCtrl">
				<aggregate 	value="{{value}}"
							  description="DOIs minted"
							  icon="link"
							  colour="grey-cascade"
						>
				</aggregate>
			</div>
		</div>
	</div>
</div>
