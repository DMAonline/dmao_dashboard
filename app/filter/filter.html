<div id="filterController" ng-controller="filterCtrl">

	<div>
	  <ol class="ab-nav breadcrumb">
	    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
	      <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
	      <span ng-if="$last" ng-bind="breadcrumb.label"></span>
	    </li>
	  </ol>
	</div>

	<div>
		<button id="filterToggleButton" type="button" class="btn btn-lg" data-toggle="collapse" data-target="#searchFilters">
			<i class="fa fa-filter fa-lg"> Filters</strong></i>
		</button>

		<div class="institutionName">{{institutionName}}</div>
	</div>
	<div id="searchFilters" class="collapse in">
		<div id="reportrange" class="filterElement" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
			<i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
			<span></span> <b class="caret"></b></div>
		<select class="form-control filterElement" ng-model="faculty">
			<option ng-repeat="(key, value) in facultyMap" value="{{key}}">{{value}}</option>
		</select>
		<div id="searchFiltersButton" class="filterElement">
			<a class="btn btn-default" href="javascript:DMAOFilters.initUserSelections();">Clear</a>
		</div>
	</div>

</div>
<div class="clearfix"></div>




<script>

</script>

	DMAOFilters.init(App);
//	console.log('calendar loaded');
	DMAOFilters.DateRangePicker();
</script>
